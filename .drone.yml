kind: pipeline
type: docker
name: sonar-pr-main

trigger:
  event:
    - pull_request


steps:
  - name: sonar scan
    image: sonarsource/sonar-scanner-cli
    environment:
      SONAR_TOKEN:
        from_secret: sonar_token
    commands:
      - sonar-scanner -Dsonar.projectKey=cicd -Dsonar.sources=. -Dsonar.host.url=http://192.168.1.250:7895 -Dsonar.login=$SONAR_TOKEN -Dsonar.working.directory=/tmp/.scannerwork