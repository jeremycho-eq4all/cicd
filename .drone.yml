kind: pipeline
type: docker
name: sonar-pr-main

trigger:
  event:
    - pull_request


steps:

  - name: auto-tag
    image: alpine/git
    environment:
      GIT_AUTHOR_NAME: drone-ci
      GIT_AUTHOR_EMAIL: ci@eq4all.co.kr
    commands:
      - git config --global user.email "${GIT_AUTHOR_EMAIL}"
      - git config --global user.name "${GIT_AUTHOR_NAME}"
      - VERSION=$(date +%Y.%m.%d.%H%M)  # 또는 커밋 수 기반 version 등
      - git tag -a "v${VERSION}" -m "Auto tag by Drone"
      - git push origin "v${VERSION}"

